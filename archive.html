---
layout: default
title: Archive
---
<h2>Archive</h2>

<div class="archive-posts">
  <ul>
    {% for post in site.posts offset: 10 %}
      <li>
        <span>{{ post.date | date: "%B %d, %Y" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
